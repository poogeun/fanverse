<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      th:fragment="content">
<head>
    <title>회원가입</title>

    <th:block layout:fragment="css">
        <style>
            .material-symbols-outlined {
                font-size: 24px;
                color: #333;
            }
            .form-label {
                font-size: 0.8rem;
                font-weight: lighter;
            }
            .signup-card {
                margin: 30px auto 100px;
                padding: 50px 30px;
                box-shadow: 0 6px 28px rgba(0,0,0, .1);
                width: 674px;
                border-radius: 16px;
            }
            .card-header {
                display: flex;
                position: relative;
                justify-content: center;
                align-items: center;
            }
            .form-wrapper {
                padding-bottom: 50px;
            }
            .email-wrapper {
                display: flex;
                flex: 1 1 auto;
                width: 100%;
            }
            .email-wrapper .btn {
                border-radius: .375rem !important;
            }
            .email-wrapper .form-control {
                border-radius: .375rem !important;
            }
            .email-input-wrapper { /* 입력 부분은 넓게 */
                flex: 1 1 auto;
            }
            .card-back-button {
                display: flex;
                position: absolute;
                left: 0;
                align-items: center;
                text-decoration: none;
            }
            .card-title {
                text-align: center;
                font-weight: bold;
                font-size: 1.4rem;
                margin: 20px 0;
            }
            .guide-text {
                font-size: 0.7rem;
                font-weight: lighter;
                color: #8e8e8e;
                padding-top: 7px;
            }
        </style>
    </th:block>
</head>

<body>
<section layout:fragment="content">
    <div class="container">
        <div class="contents">
            <div class="signup-card">
                <div class="card-header">
                    <a href="/login" class="card-back-button">
                        <span class="material-symbols-outlined">arrow_back_ios_new</span>
                    </a>
                    <h1 class="card-logo">
                        <span class="card-logo-text">fanverse account</span>
                    </h1>
                </div>

                <form th:action="@{/signup}" th:object="${member}" method="post" id="signupForm">
                    <div class="card-content-wrapper">
                        <h2 class="card-title">회원가입</h2>
                        <div class="card-content">
                            <div class="form-wrapper">
                                <div class="email-wrapper">
                                    <div class="email-input-wrapper mb-3">
                                        <label for="email" class="form-label">이메일</label>
                                        <div class="input-group" style="gap: 8px">
                                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com" required>
                                            <button type="button" class="btn btn-light">인증코드 받기</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="pw-wrapper">
                                    <div class="pw-input-wrapper">
                                        <label for="password" class="form-label">비밀번호</label>
                                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="비밀번호 입력" required minlength="8">
                                    </div>
                                    <div>
                                        <p class="guide-text">영문, 숫자, 특수문자 포함 8-32자</p>
                                    </div>
                                </div>
                                <div class="pw-check-wrapper">
                                    <div class="pw-check-input-wrapper mb-3">
                                        <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                                        <input type="password" class="form-control" id="passwordConfirm" placeholder="비밀번호 입력" required>
                                    </div>
                                </div>
                                <div class="name-wrapper">
                                    <div class="name-input-wrapper mb-3">
                                        <label for="name" class="form-label">이름</label>
                                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="이름" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-bottom">
                        <div class="button-area d-grid gap-2">
                            <button type="submit" class="btn btn-light btn-lg" id="submitBtn" disabled>회원가입</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script th:inline="javascript">

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('signupForm');
            const password = document.getElementById('password');
            const passwordConfirm = document.getElementById('passwordConfirm');
            const submitBtn = document.getElementById('submitBtn');

            function updateSubmitBtn() {
                // 비밀번호 불일치 검사
                passwordConfirm.setCustomValidity(
                    password.value === passwordConfirm.value ? '' : '비밀번호가 일치하지 않습니다.'
                );

                // 유효성 검사 결과 반영
                submitBtn.disabled = !form.checkValidity();
            }




        })



        form.addEventListener('input', function () {
            submitBtn.disabled = !form.checkValidity();
        });
    </script>
</section>
</body>
</html>
